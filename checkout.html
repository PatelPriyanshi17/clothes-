<!-- Checkout Section -->
<div class="container my-5">
  <h2 class="text-center mb-4">Checkout</h2>
  <div class="row">
    
    <!-- Form -->
    <div class="col-md-6">
      <form id="checkoutForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>

        <!-- Payment Method -->
        <div class="mb-3">
          <label class="form-label">Payment Method</label><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" value="Cash on Delivery" checked>
            <label class="form-check-label">Cash on Delivery</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" value="UPI">
            <label class="form-check-label">UPI</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" value="Card">
            <label class="form-check-label">Credit/Debit Card</label>
          </div>
        </div>

        <!-- Extra Payment Fields -->
        <div id="paymentDetails" class="mb-3"></div>

        <button type="submit" class="btn btn-success w-100">Place Order</button>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="col-md-6">
      <h4>Your Order</h4>
      <ul id="orderSummary" class="list-group mb-3"></ul>
      <h5>Total: â‚¹<span id="checkoutTotal">0</span></h5>
    </div>
  </div>
</div>
